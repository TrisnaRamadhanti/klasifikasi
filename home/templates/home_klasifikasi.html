{% extends 'home_base.html' %}
{% load static %}
{% block content %}

<div class="header bg-green pb-8 pt-5 pt-md-4"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">

        <div class="card-header border-0">
          <a href="{% url 'home:create' %}">
            <img src="{% static 'Gambar/icon/add.png' %}" title='Tambah Manual' width="5%" height="5%" >
          </a>
          &nbsp
          &nbsp
          &nbsp
          &nbsp
          &nbsp
        </div>

        <div class="table-responsive">

          <table class="table align-items-center table-flush">
            <thead>
              <tr>
                <th>Nama Program Studi</th>
                <th>Tahun Semester</th>
                <th>Label Kelas</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              {% for data in data_list %}
              <tr>
                <td>
                  <a href="{% url 'home:detail' data.pk %}">{{ data.nama_prodi }}</a>
                </td>
                <td>
                  <center>
                    <a href="{% url 'home:detail' data.pk %}">{{ data.tahun_smstr }}</a>
                  </center>
                </td>
                <td>
                  <a href="{% url 'home:detail' data.pk %}">{{ data.label_kelas }}</a>
                </td>
                <td>
                  <a href="{% url 'home:edit' data.pk %}" i class="fas fa-edit text-grey">
                    <!--<img src="http://polinema20.store/assets_prodiunisma/Gambar/icon/edit2.png" title='edit' width="10%" height="6%" >-->
                  </a>
                  &nbsp
                 <a href="{% url 'home:delete' data.pk %}" i class="	fas fa-window-close text-grey">
                    <!--<img src="http://polinema20.store/assets_prodiunisma/Gambar/icon/delete.png" title='hapus' width="10%" height="6%" >-->
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
  <br/>
  <br/>
</div>

<div class="header bg-green pb-4 pt-5 pt-md-4"></div>

{% endblock %}
